name: library_mobile_app
description: Hybrid Library Mobile Application

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  
  # Функционал
  pdfx: ^2.6.0
  http: ^1.2.0
  provider: ^6.1.1
  
  # Хранилище
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Утилиты
  logger: ^2.0.2
  intl: ^0.19.0

  share_plus: ^7.2.1  # Для отправки файлов
  path_provider: ^2.1.1  # Для работы с файловой системой
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/